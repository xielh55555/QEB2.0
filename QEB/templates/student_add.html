{% extends 'base.html' %}
{% block title %}QEB学生管理——增加学员{% endblock %}
{% block Navigation %}

{% if messages %}

{% endif %}
<div class="carousel slide" id="carousel-176804" style="margin:55px 0;">
<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title">增加学生信息</h3>
    </div>
    <div class="panel-body">

        <form class="form-horizontal" role="form" method="POST">
            {% csrf_token %}  
            
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">名字 <span style="color: rgb(236, 20, 20);">*</span></label>
              <div class="col-sm-2">
                <input type="text" class="form-control " id="name"  name="name">
              </div>
            </div>

            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">年龄 <span style="color: rgb(236, 20, 20);">*</span></label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" id="age"  name="age">               
                </div>
            </div>
         
            <div class="form-group">
                <label for="gender" class="col-sm-2 control-label">性别 <span style="color: rgb(236, 20, 20);">*</span></label>
                <div class="col-sm-2">
                    <select class="form-control" name="gender">
                        <option  selected> </option>
                        
                            <option>女生</option>
                        
                            <option>男生</option>
                       
                        
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="time" class="col-sm-2 control-label">上课时间 <span style="color: rgb(236, 20, 20);">*</span></label>
                <div class="col-sm-2">
                    <select class="form-control" name="time" >
                        <option  selected> </option>
                        {% for time in times %}
                            <option> {{ time.name }} </option>
                        {% endfor %}
                    </select>  
                </div>
            </div>

            <div class="form-group">
                <label for="classroom" class="col-sm-2 control-label">上课教室 <span style="color: rgb(236, 20, 20);">*</span></label>
                <div class="col-sm-2">
                    <select class="form-control" name="classroom" >
                        <option  selected> </option>
                        {% for classroom in classrooms %}
                            
                                <option> {{ classroom.name }} </option>
                            
                        {% endfor %}
                    </select>  
                </div>
            </div>

            <div class="form-group">
                <label for="curriculum" class="col-sm-2 control-label">课程 <span style="color: rgb(236, 20, 20);">*</span></label>
                <div class="col-sm-2">
                    <select class="form-control" name="curriculum">
                        <option  selected> </option>
                        {% for curriculum in curriculums %}
                            
                             
                            
                                <option> {{ curriculum.name }} </option>
                            
                        {% endfor %}
                    </select>  
                </div>
            </div>

            <div class="form-group">
                <label for="teacher" class="col-sm-2 control-label">老师 <span style="color: rgb(236, 20, 20);">*</span></label>
                <div class="col-sm-2">
                    <select class="form-control" name="teacher" >
                        <option  selected> </option>
                        {% for teacher in teachers %}
                            
                             
                            
                                <option> {{ teacher.name }} </option>
                            
                        {% endfor %}
                    </select>  
                </div>
            </div>

            <div class="form-group">
                <label for="Remaining_lesson_J" class="col-sm-2 control-label">剩余课时 <span style="color: rgb(236, 20, 20);">*</span></label>
                <div class="col-sm-2">
                  <input type="text" class="form-control" id="Remaining_lesson_J"  name="Remaining_lesson_J">               
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">                   
                    <button type="submit" class="btn btn-success" >确定</button>
                </div>

                <div class="col-sm-offset-2 col-sm-10">
                    <p style="color: rgb(240, 13, 13);"> {{ messages_1 }}</p>
                </div>
            </div>

        </form>




    </div>

</div>

</div>

{% endblock Navigation %}
